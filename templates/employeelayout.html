<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/employeeviews.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Lendy</title>
</head>
<body>
    <div class="grid-container">
        <div class="top-nav">
            <p class="logo">Lendy</p>
        </div>

        <div class="nav-grid">
            {% block nav_items %} {% endblock nav_items %}
        </div>

        <div class="content-grid">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %} {% endblock content %}
        </div>
    </div>


</body>
</html>

<script type="text/javascript" src="{{url_for('static', filename='js/employeejs.js')}}"></script>
